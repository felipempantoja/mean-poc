<a href="#/contatos/novo" class="btn btn-primary">Novo Contato</a>
<input ng-model="search" type="search" placeholder="parte do nome">

<p ng-show="vm.contatos.length">
    Contatos cadastrados: {{vm.contatos.length}}
</p>
<p class="text-info" ng-hide="vm.contatos.length">
    Não há contatos cadastrados
</p>

<div class="table-responsive">
<table class="table table-hover">
    <tr>
        <th class="text-center">ID</th>
        <th>Nome</th>
        <th>Email</th>
        <th>Emergência</th>
        <th class="text-center">Ação</th>
    </tr>
    <tr ng-repeat="contato in vm.contatos | filter:search">
		<td class="text-center">
			<a ng-href="#contatos/{{contato._id}}">{{contato._id}}</a>
		</td>
        <td>{{contato.nome}}</td>
        <td>{{contato.email}}</td>
        <td>{{contato.emergencia.nome}}</td>
		<td class="text-center">
			<button class="btn btn-warning" ng-click="vm.remover(contato)">Remover</button>
		</td>
    </tr>
</table>
</div>
